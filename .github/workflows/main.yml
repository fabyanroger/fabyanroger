name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch or output branch
  push:
    branches:
      - main
      - output

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Debug - List Files and Directories
        run: |
          ls -R
          
      - name: generate github-contribution-grid-snake.svg
        uses: docker://fabyanroger/snk:v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark



      - name: Debug - List Files and Directories After Generation
        run: |
          ls -R

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # Debug step - Print branch list and directory contents
      - name: Debug
        run: |
          git branch -a
          ls -R
